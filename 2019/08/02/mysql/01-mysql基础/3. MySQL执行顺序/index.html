<h2 id="1-手写sql的顺序"><a href="#1-手写sql的顺序" class="headerlink" title="1. 手写sql的顺序"></a>1. 手写sql的顺序</h2><figure class="highlight sql hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="hljs-keyword">SELECT</span> <span class="hljs-keyword">DISTINCT</span></span><br><span class="line">&lt; select_list &gt;</span><br><span class="line"><span class="hljs-keyword">FROM</span></span><br><span class="line">&lt; left_table &gt; &lt; join_type &gt;</span><br><span class="line"><span class="hljs-keyword">JOIN</span> &lt; right_table &gt; <span class="hljs-keyword">ON</span> &lt; join_condition &gt;</span><br><span class="line"><span class="hljs-keyword">WHERE</span></span><br><span class="line">&lt; where_condition &gt;</span><br><span class="line"><span class="hljs-keyword">GROUP</span> <span class="hljs-keyword">BY</span></span><br><span class="line">&lt; group_by_list &gt;</span><br><span class="line"><span class="hljs-keyword">HAVING</span></span><br><span class="line">&lt; having_condition &gt;</span><br><span class="line"><span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span></span><br><span class="line">&lt; order_by_condition &gt;</span><br><span class="line"><span class="hljs-keyword">LIMIT</span> &lt; limit_number &gt;</span><br></pre></td></tr></table></figure>
<h2 id="2-mysql执行的顺序"><a href="#2-mysql执行的顺序" class="headerlink" title="2. mysql执行的顺序"></a>2. mysql执行的顺序</h2><figure class="highlight sql hljs"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="hljs-comment">-- 行过滤</span></span><br><span class="line">1 FROM &lt;left_table&gt;</span><br><span class="line">2 ON &lt;join_condition&gt;</span><br><span class="line">3 &lt;join_type&gt; JOIN &lt;right_table&gt; 第二步和第三步会循环执行</span><br><span class="line">4 WHERE &lt;where_condition第四步会循环执行，多个条件的执行顺序是从左往右的。</span><br><span class="line">5 GROUP BY &lt;group_by_list&gt;</span><br><span class="line">6 HAVING &lt;having_condition</span><br><span class="line"><span class="hljs-comment">--列过滤</span></span><br><span class="line">7 <span class="hljs-keyword">SELECT</span> 分组之后才会执行<span class="hljs-keyword">SELECT</span></span><br><span class="line"><span class="hljs-number">8</span> <span class="hljs-keyword">DISTINCT</span> &lt;select_list&gt;</span><br><span class="line"><span class="hljs-comment">--排序</span></span><br><span class="line"><span class="hljs-number">9</span> <span class="hljs-keyword">ORDER</span> <span class="hljs-keyword">BY</span> &lt;order_by_condition&gt;</span><br><span class="line"><span class="hljs-comment">-- MySQL附加</span></span><br><span class="line"><span class="hljs-number">10</span> <span class="hljs-keyword">LIMIT</span> &lt;limit_number&gt; 前<span class="hljs-number">9</span>步都是SQL92标准语法。<span class="hljs-keyword">limit</span>是MySQL的独有语法。</span><br></pre></td></tr></table></figure>
